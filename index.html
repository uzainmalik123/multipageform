<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="step-1-style.css">
  <link rel="stylesheet" href="step-2-style.css">
  <link rel="stylesheet" href="step-3-style.css">
  <link rel="stylesheet" href="step-4-style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
  <!-- Some classes are there just to tell you what the container is for -->
  <main>
    <section id="step-1">
      <div class="container">
        <div class="step-1_content-1">
          <div class="sidebar">
            <div class="sidebar-steps_numbers">
              <span id="active">1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
            </div>
            <div class="sidebar-steps_text">
              <div class="sidebar-steps_text-container_1 common-class">
                <label>STEP 1</label>
                <h3>YOUR INFO</h3>
              </div>
              <div class="sidebar-steps_text-container_2  common-class">
                <label>STEP 2</label>
                <h3>SELECT PLAN</h3>
              </div>
              <div class="sidebar-steps_text-container_3  common-class">
                <label>STEP 3</label>
                <h3>ADD-ONS</h3>
              </div>
              <div class="sidebar-steps_text-container_4  common-class">
                <label>STEP 4</label>
                <h3>SUMMARY</h3>
              </div>      
            </div>
          </div>
        </div>
        <div class="step-1_content-2">
            <div class="main-text">
              <h1>Personal info</h1>
              <p>Please provide your name, email adress, and phone number.</p>
            </div>
            <div class="step-1_main-inputs">
              <div class="step-1_main-inputs_name common-class-two">
                <!-- Name section starts here -->
              <div class="step-1_main-inputs-labels_errors">
                <div class="step-1_main-inputs_labels">
                  <label>Name</label>
                </div>
                <div class="step-1_main-inputs_error">
                  <p>This field is required</p>
                </div>
              </div>
              </div>
              <div class="step-1_main-inputs_input">
                <input type="text" placeholder="e.g. Stephen King">
              </div>
              <!-- Name section ends here -->
              <!-- Email section starts here -->
              <div class="step-1_main-inputs_email common-class-two">
              <div class="step-1_main-inputs-labels_errors">
                <div class="step-1_main-inputs_labels">
                  <label>Email Address</label>
                </div>
                <div class="step-1_main-inputs_error">
                  <p>This field is required</p>
                </div>
              </div>
              </div>
              <div class="step-1_main-inputs_input">
                <input type="email" placeholder="e.g. stephenking@lorem.com">
              </div>
              <!-- Email section ends here -->
              <!-- Phone section starts here -->
              <div class="step-1_main-inputs_phone common-class-two">
                <div class="step-1_main-inputs-labels_errors">
                <div class="step-1_main-inputs_labels">
                  <label>Phone number</label>
                </div>
                <div class="step-1_main-inputs_error">
                  <p>This field is required</p>
                </div>
              </div>
              </div>
              <div class="step-1_main-inputs_input">
                <input type="number" placeholder="e.g. +1 234 567 890">
              </div>
              <!-- Phone section ends here -->
            </div>
            <div class="main-button">
              <button>Next Step</button>
            </div>
        </div>
      </div>
    </section>
    <section id="step-2"></section>
    <section id="step-3"></section>
    <section id="step-4"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
